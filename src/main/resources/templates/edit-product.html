<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Редактирование товара</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h2>Редактирование товара</h2>
    <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="title">Название товара:</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/products" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
